<section>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
          <div id="intro">
            <!-- Begin page content -->
            <div class="container">
      
              <div class="page-header">
                <h3>where would you like to go today?</h3>
              </div>
              <input class="form-control"
                type="text"
                id="address"
                autocomplete="on"
                autofocus
              />
            </div>
          </div>
        </div>
      </div>

</section>



  <script>
      var map = L.map('map').setView([45.5165, -122.6764], 3);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var search = L.esri.BootstrapGeocoder.search({
        inputTag: 'address',
        placeholder: 'ex. LAX'
      }).addTo(map);

      search.on('results', function(e){
       // document.getElementById('map').style.display = 'block';
        //document.getElementById('intro').style.display = 'none';

        // http://leafletjs.com/reference.html#map-invalidatesize
        map.invalidateSize();
      });
    </script>
