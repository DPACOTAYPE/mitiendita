    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="col-3">

            </div>
        </div>

    <section class="container-fluid mt-5 mb-5">
        <div class="row">

            <div class="col-lg-7">
                <div class="card N-pintar">
                    <div class="card-body">
                        <div class="col-lg-12 mb-4">

                            <!-- Pills navs -->
                            <div class="col-lg-12 mb-4">
                                <div class="col-lg-12 mb-4">
                                    <div class="progress">
                                        <div class="N-one N-warning-color"></div>
                                        <div class="N-two N-warning-color"></div>
                                        <div class="N-three N-no-color"></div>
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                            style="width: 55%"></div>
                                    </div>
                                </div>

                            </div>

                            <div class="pt-4">

                                <!-- ############################## SEGUNDA PANTALLA -->

                                <div class="tab-pane">
                                    <!-- ############################## ELEGIR TARJETA O EFECTIVO -->
                                    <div class="row mb-5 mt-5 justify-content-center">

                                        <div class="col-md-4 mb-3">
                                            <button class="btn btn-primary btn-lg btn-block" type="submit">Tarjeta de
                                                Credito</button>
                                        </div>


                                        <div class="col-md-4 mb-3">
                                            <button class="btn btn-primary btn-lg btn-block"
                                                type="submit">Efectivo</button>
                                        </div>

                                    </div>

                                    <!-- ############################## SI SE ESCOGE TARJETA -->

                                    <div class="row mt-5" id="N-contarjeta" role="tabpanel">
                                        <div class="col-md-6 mb-3">
                                            <label for="N-tarjetanombre">Nombre de la Tarjeta</label>
                                            <input type="text" class="form-control" id="N-tarjetanombre" placeholder=""
                                                required>
                                            <small class="text-muted">Nombre Completo de la Tarjeta</small>

                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="N-numerotarjeta">Numero de Tarjeta de Credito</label>
                                            <input type="text" class="form-control" id="N-numerotarjeta" placeholder=""
                                                required>

                                        </div>

                                        <div class="col-md-3 mb-3">
                                            <label for="N-fechaExpiracion">Fecha de Expiracion</label>
                                            <input type="text" class="form-control" id="N-fechaExpiracion"
                                                placeholder="" required>

                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="N-cvv">CVV</label>
                                            <input type="text" class="form-control" id="N-cvv" placeholder="" required>

                                        </div>

                                    </div>


                                    <hr class="mb-4">

                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Pagar</button>

                                </div>



                            </div>



                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card N-pintar">
                    <div class="card-body">
                        <div class="col-lg-12 mb-4">

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Productos a Pagar</button>

                            <!--Card-->
                            <div class="card">

                                <!--Card content-->
                                <div class="card-body N-pintar">
                                    <h4 class="mb-4 mt-1 h5 text-center font-weight-bold">Resumen</h4>

                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-8 d-flex justify-content-center">
                                            <div class="col-sm-7 "
                                                style="background-color: yellow;height: 150px; width: 250px;"></div>
                                            <div class="col-sm-5 ">
                                                <p class="d-flex">Papa Lays</p>
                                                <p class="d-flex">Cant : 5</p>
                                            </div>

                                        </div>
                                        <div class="col-sm-4">
                                            <p>P.Uni: S/. 1.00</p>
                                            <p>P.Tot: S/.5.00</p>

                                        </div>
                                    </div>

                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-8 d-flex justify-content-center">
                                            <div class="col-sm-7 "
                                                style="background-color: yellow;height: 150px; width: 250px;"></div>
                                            <div class="col-sm-5 ">
                                                <p class="d-flex">Fideo Sayon</p>
                                                <p class="d-flex">Cant : 5</p>
                                            </div>

                                        </div>
                                        <div class="col-sm-4">
                                            <p>P.Uni: S/. 1.00</p>
                                            <p>P.Tot: S/.5.00</p>

                                        </div>
                                    </div>

                                    <hr>

                                    <dl class="row">
                                        <dt class="col-sm-8">
                                            Total
                                        </dt>
                                        <dt class="col-sm-4">
                                            S/. 10.00
                                        </dt>
                                    </dl>
                                </div>

                            </div>
                            <!--/.Card-->



                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

                    </div>

                    <div class="col-sm-12 col-lg-4" >
                        <div class="row justify-content-center align-items-center flex-wrap">

                                <a class="N-footer "><i class="fab fa-instagram N-letra mr-2"> </i></a>

                                <span>Nosotros</span>
