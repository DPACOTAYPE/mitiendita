<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Restaurar Contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
</head>
<body class="d-login">
<header class="d-header d-flex">
    <div class="d-flex flex-row pl-5 pt-3">
        <img src="centro-comercial (1).png" alt="Imagen de bolsa de compras" class="d-img">
        <h1 class="p-2 d-titulo1">MI TIENDITA</h1>
        <h2 class="d-titulo2">Siempre a la mano</h2>
    </div>
    <div class="d-flex flex-row-reverse d-iconos">
        <i class="fas fa-user fa-3x pr-5 mt-3"><h5 class="ml-n2 py-1 font-weight-bold">Cuenta</h5></i>
        <i class="fas fa-home fa-3x pr-5 mt-3"><h5 class="ml-1 py-1 font-weight-bold">Inicio</h5></i>
        <!--        <i class="fas fa-sign-out-alt fa-2x"></i>-->
    </div>

</header>
<main class="d-main">
    <section class="container d-section">
        <h2 class="text-center d-h2">RESTAURAR CONTRASEÑA</h2>
        <form class="d-form">
            <div class="form-group">
                <p class="form-text d-intruccion mt-3 text-justify">Ingresa tu correo electrónico y te enviaremos las
                    instrucciones para restaurar tu contraseña.</p>
                <label for="correo" class="col-form-label col-form-label-lg d-label">CORREO</label>
                <input type="email" class="form-control form-control-lg d-input" id="correo"
                       placeholder="codigotec@gmail.com">
            </div>
            <button type="submit" class="btn btn-primary btn-block w-75 mx-auto mt-4 d-button">ENVIAR CORREO</button>

        </form>
    </section>
</main>
<footer class="d-footer">
    <h3>Nosotros</h3>
    <h3>Contacto</h3>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
