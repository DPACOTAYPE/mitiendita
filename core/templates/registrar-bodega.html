<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registrar Bodega</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
</head>
<body class="d-login">
<header class="d-header d-flex">
    <div class="d-flex flex-row pl-5 pt-3">
        <img src="centro-comercial (1).png" alt="Imagen de bolsa de compras" class="d-img">
        <h1 class="p-2 d-titulo1">MI TIENDITA</h1>
        <h2 class="d-titulo2">Siempre a la mano</h2>
    </div>
    <div class="d-flex flex-row-reverse d-iconos">
        <i class="fas fa-user fa-3x pr-5 mt-3"><h5 class="ml-n2 py-1 font-weight-bold">Cuenta</h5></i>
        <i class="fas fa-home fa-3x pr-5 mt-3"><h5 class="ml-1 py-1 font-weight-bold">Inicio</h5></i>
        <!--        <i class="fas fa-sign-out-alt fa-2x"></i>-->
    </div>

</header>
<main class="d-main">
    <section class="container d-section">
        <h2 class="text-center d-h2">REGISTRAR BODEGA</h2>
        <div class="row">
            <form class="d-form-rb col-10">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="nombre" class="col-form-label col-form-label-lg d-label">NOMBRE</label>
                        <input type="text" class="form-control form-control-lg d-input" id="nombre"
                               placeholder="Diana Sanchez Pérez">

                        <label for="correo" class="col-form-label col-form-label-lg d-label">CORREO</label>
                        <input type="email" class="form-control form-control-lg d-input" id="correo"
                               placeholder="codigotec@gmail.com">

                        <label for="contrasenia" class="col-form-label col-form-label-lg d-label">CONTRASEÑA</label>
                        <input type="password" class="form-control form-control-lg d-input" id="contrasenia"
                               aria-describedby="ayudacontrasenia">
                        <small id="ayudacontrasenia" class="form-text text-justify">La contraseña debe contener por lo
                            menos 8
                            caracteres entre números y letras</small>

                    </div>

                    <div class="form-group col-6">
                        <label for="ruc" class="col-form-label col-form-label-lg d-label ml-4">RUC</label>
                        <input type="number" class="form-control form-control-lg d-input ml-4" id="ruc"
                               placeholder="10586975755">

                        <label for="telefono" class="col-form-label col-form-label-lg d-label ml-4">TELEFONO</label>
                        <input type="number" class="form-control form-control-lg d-input ml-4" id="telefono"
                               placeholder="9865975896">

                        <label for="direccion" class="col-form-label col-form-label-lg d-label ml-4">DIRECCION</label>
                        <input type="text" class="form-control form-control-lg d-input ml-4" id="direccion">

                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block w-50 mx-auto mt-4 d-button">REGISTRAR</button>

            </form>
        </div>

    </section>
</main>
<footer class="d-footer w-100">
    <h3>Nosotros</h3>
    <h3>Contacto</h3>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
