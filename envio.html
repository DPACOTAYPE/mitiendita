  <section class="container-fluid mt-5 mb-5">
    <div class="row">

      <div class="col-lg-7">
        <div class="card N-pintar">
          <div class="card-body">
            <div class="col-lg-12 mb-4">

              <!-- Pills navs -->
              <div class="col-lg-12 mb-4">
                <div class="col-lg-12 mb-4">
                  <div class="progress">
                    <div class="N-one N-warning-color"></div>
                    <div class="N-two N-no-color"></div>
                    <div class="N-three N-no-color"></div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                        style="width: 25%"></div>
                </div>
                </div>

            </div>


              <div class="pt-4">
                <!-- ############################## PRIMERA PANTALLA -->

                <div class="tab-pane" id="N-envio" >

                  <!--Card content-->
                  <form>

                    <!-- ##############################primera fila   -->
                    <!--Grid row-->
                    <div class="row">

                      <!--Grid column-->
                      <div class="col-md-6 mb-4">

                        <!--firstName-->
                        <label for="N-nombre" class="">Nombres*</label>
                        <input type="text" id="N-nombre" class="form-control">

                      </div>
                      <!--Grid column-->

                      <!--Grid column-->
                      <div class="col-md-6 mb-2">

                        <!--lastName-->
                        <label for="N-apellido" class="">Apellidos*</label>
                        <input type="text" id="N-apellido" class="form-control">

                      </div>
                      <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <!-- ##############################segunda fila   -->
                    <!--Grid row-->
                    <div class="row">

                      <!--Grid column-->
                      <div class="col-md-6 mb-4">

                        <!--firstName-->
                        <label for="N-celular" class="">Celular*</label>
                        <input type="text" id="N-celular" class="form-control">

                      </div>
                      <!--Grid column-->

                      <!--Grid column-->
                      <div class="col-md-6 mb-2">

                        <!--lastName-->
                        <label for="N-email" class="">Correo Electronico*</label>
                        <input type="text" id="N-email" class="form-control">

                      </div>
                      <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <!-- ##############################tercera fila   -->
                    <!--Grid row-->
                    <div class="row">

                      <!--Grid column-->
                      <div class="col-lg-4 col-md-12 mb-4">

                        <label for="N-departamento">Departamento</label>
                        <select class="custom-select d-block w-100" id="N-departamento" required>
                          <option value="">Escoga...</option>
                          <option>Lima</option>
                          <option>Trujillo</option>
                          <option>Arequipa</option>
                        </select>
                      </div>
                      <!--Grid column-->

                      <!--Grid column-->
                      <div class="col-lg-4 col-md-6 mb-4">

                        <label for="N-provincia">Provincia</label>
                        <select class="custom-select d-block w-100" id="N-provincia" required>
                          <option value="">Escoga...</option>
                          <option>Lima</option>
                          <option>Cañete</option>
                          <option>Canta</option>
                          <option>Huaral</option>
                          <option>Yauyos</option>
                        </select>
                      </div>
                      <!--Grid column-->

                      <!--Grid column-->
                      <div class="col-lg-4 col-md-6 mb-4">

                        <label for="N-distrito">Distrito</label>
                        <select class="custom-select d-block w-100" id="N-distrito" required>
                          <option value="">Escoga...</option>
                          <option>Ancon</option>
                          <option>Ate</option>
                          <option>Barranco</option>
                          <option>Breña</option>
                          <option>Carabayllo</option>
                        </select>
                      </div>
                      <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <!-- ##############################cuarta fila   -->
                    <!--Grid row-->
                    <div class="row">

                      <!--Grid column-->
                      <div class="col-md-8 mb-6">

                        <!--firstName-->
                        <label for="N-direccion" class="">Direccion*</label>
                        <input type="text" id="N-direccion" class="form-control">

                      </div>
                      <!--Grid column-->

                      <!--Grid column-->
                      <div class="col-md-4 mb-6">

                        <!--firstName-->
                        <label for="N-numero" class="">Nro*</label>
                        <input type="text" id="N-numero" class="form-control">

                      </div>
                      <!--Grid column-->

                    </div>
                    <!--Grid row-->

                    <!-- ##############################quinta fila   -->
                    <hr>
                    <div class="mb-1">
                      <input type="checkbox" class="form-check-input filled-in" id="N-chekboxRules">
                      <label class="form-check-label" for="N-chekboxRules">Acepto los terminos y condiciones</label>
                    </div>
                    <hr>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Siguiente</button>

                  </form>
                </div>




              </div>



            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card N-pintar">
          <div class="card-body">
            <div class="col-lg-12 mb-4">

              <button class="btn btn-primary btn-lg btn-block" type="submit">Productos a Pagar</button>

              <!--Card-->
              <div class="card">

                <!--Card content-->
                <div class="card-body N-pintar">
                  <h4 class="mb-4 mt-1 h5 text-center font-weight-bold">Resumen</h4>

                  <hr>

                  <div class="row ">
                    <div class="col-sm-8 d-flex justify-content-center">

                      <div class="col-sm-5 ">
                        <p class="d-flex">Papa Lays</p>
                        <p class="d-flex">Cant : 5</p>
                      </div>

                    </div>
                    <div class="col-sm-4" >
                      <p>P.Uni: S/. 1.00</p>
                      <p>P.Tot: S/.5.00</p>

                    </div>
                  </div>

                  <hr>

                  <div class="row" >
                    <div class="col-sm-8 d-flex justify-content-center">
                      <div class="col-sm-7 " style="background-color: yellow;height: 150px; width: 250px;"></div>
                      <div class="col-sm-5 ">
                        <p class="d-flex">Fideo Sayon</p>
                        <p class="d-flex">Cant : 5</p>
                      </div>

                    </div>
                    <div class="col-sm-4" >
                      <p>P.Uni: S/. 1.00</p>
                      <p>P.Tot: S/.5.00</p>

                    </div>
                  </div>

                  <hr>

                  <dl class="row">
                    <dt class="col-sm-8">
                      Total
                    </dt>
                    <dt class="col-sm-4">
                      S/. 10.00
                    </dt>
                  </dl>
                </div>

              </div>
              <!--/.Card-->



            </div>
          </div>
        </div>
